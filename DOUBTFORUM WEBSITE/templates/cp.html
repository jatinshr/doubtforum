{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename = 'img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> ADMIN PANNEL</h1>
            <span class="subheading">Edit and deletion of posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h3>Special Actions</h3>
        <div>

          <a href="/"><button class="btn btn-primary" >Home</button></a><br><br>
          <a href="/logout"><button class="btn btn-primary" >Logout</button></a>

          <hr>

          <a href="/edit/0"><button class="btn btn-primary" >Add Post</button></a>

        </div>
        <hr>

        <h3>File uploader</h3>
        <div>
          provide a file uploader
        </div>

        <hr>

        <h3>Edit the posts</h3>
        <table class="table table-striped table-light">
          <thead>
            <tr>
              <th scope="col">Sr.No</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>

            </tr>
          </thead>
          <tbody>

            {% for post in posts %}
              <tr>
                <th scope="row">{{post.sno}}</th>
                <td><a href="/post/{{post.slug}}">{{post.title[0:37]}}...</a></td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" >Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary" >Delete</button></a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</div>

{% endblock %}
