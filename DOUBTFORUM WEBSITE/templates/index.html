{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename = 'img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> DOUBT HUB</h1>
            <span class="subheading">Your Doubts Our Priority</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

{% for post in posts %}
{% set fname = 'img/' + post.img_file %}
<!--fetching post through dtatbase-->
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
              <img class="img-fluid" src="{{ url_for('static', filename = fname) }}" alt="jee info">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.tag_line[0:55]}}...
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
           {{post.date}}</p>
        </div>
          {{post.content[0:100]}}...
        <hr>

 {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
